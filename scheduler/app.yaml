runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /events/startjdbcimport
  script: startjdbcimport.app
  login: admin

- url: /events/startsocialimport
  script: startsocialimport.app
  login: admin

- url: /events/startstatscalc
  script: startstatscalc.app
  login: admin

libraries:
- name: webapp2
  version: "2.5.2"
- name: ssl
  version: latest

